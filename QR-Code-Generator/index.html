<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/9048/9048683.png">
    <link rel="stylesheet" href="./statics/css/style.css">
</head>

<body>

    <script src="./statics/js/script.js"></script>
    <div class="grid">
        <h2 align="center">QR Code Generator</h2>
        <center>
            <img src="" id="img">
        </center>

        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="genQR()">
        <p class="developer-name">Developed By JIT KUMAR NASKAR</p>
        <ul class="social-icons">
            <li><a href="https://www.linkedin.com/in/jitkumarnaskar/" target="_blank"><img
                        src="https://img.icons8.com/?id=98960&format=png" alt="LinkedIn"></a></li>
            <li><a href="https://github.com/JitKrNaskar" target="_blank"><img
                        src="https://img.icons8.com/?id=62856&format=png" alt="GitHub"></a></li>
            <li><a href="https://www.facebook.com/jit.kumarnaskar.7" target="_blank"><img
                        src="https://img.icons8.com/?id=118466&format=png" alt="Facebook"></a></li>
            <li><a href="https://www.instagram.com/jitkr.naskar/" target="_blank"><img
                        src="https://img.icons8.com/?id=32320&format=png" alt="Instagram"></a></li>
        </ul>

    </div>
</body>

</html>
